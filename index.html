<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu login</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="./img/vecteezy_animated-abstract-background-and-blue-particles-designed_23886927 (1).mp4" type="video/mp4">
        </video>
    </div>
<div class="container"></div>
<div class="row justify-content-center vh-100">
<div class=" col-sm-8 col-md-6 col-lg-10">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-5">
                <img class="logo" heigth="200px" width="200px" src="./img/Blue Abstract Illustrative Human Artificial Intelligence Technology Logo.png" alt="logo" class="img-fluid mx-auto d-block"/>
    
            </div>
        </div>
       
            <div class="row justify-content-center">
                <div class="mt-5 col-sm-8 col-md-6 col-lg-6">
            <form class="form" action="home.html" >
                <div class="mb-6 ">
                  <label for="exampleInputEmail1" class="form-label">E-mail</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                  <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail ou qualquer outra informação com terceiros.</div>
                </div>
                <div class="mb-6">
                  <label  for="exampleInputPassword1" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua senha">
                </div>
                <div class="mb-6 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Salvar meu login e senha neste computador. <label>
                </div>
                <div id="cadastro" class="form-text">Ainda não é cadastrado? <a href="./Cadastro.html">Cadastre-se</a></div>
                <button type="submit" class="btn btn-primary">Entrar</button>
               
              </form>
        </div>
     </div>
    </div>
</div>
</div>
</div>

</body>
</html>
