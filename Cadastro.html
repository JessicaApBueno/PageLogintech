<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu Cadastro</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="./img/vecteezy_animated-abstract-background-and-blue-particles-designed_23886927 (1).mp4" type="video/mp4">
        </video>
    </div>
<div class="container"></div>
<div class="row justify-content-center vh-100">
<div class=" col-sm-8 col-md-6 col-lg-10">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-5">
                <img class="logo" heigth="200px" width="200px" src="./img/Blue Abstract Illustrative Human Artificial Intelligence Technology Logo.png" alt="logo" class="img-fluid mx-auto d-block"/>
    
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="mt-5 col-sm-8 col-md-6 col-lg-6">
        <form class="form">
            <div class="row g-3">
                <div class="col">
                    <label for="inputName" class="form-label">Nome</label>
                  <input type="text" class="form-control" placeholder="Nome Completo" aria-label="First name">
                </div>
              </div>
              <div class="col">
                    <div class="col-md-12">
                      <label for="inputEmail4" class="form-label">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Digite seu e-mail">
                    </div>
                    <div class="col-md-12">
                      <label for="inputPassword4" class="form-label">Password</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="Crie sua senha com no mínimo 8 digítos com 1 caractere especial, letras e números.">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Endereço</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Rua">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Bairro</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Bairro">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Cidade</label>
                      <input type="text" class="form-control" id="inputCity" placeholder="Digite o nome da cidade.">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">Estado</label>
                      <select id="inputState" class="form-select">
                        <option selected>Selecione o seu Estado...</option>
                        <option>Acre-AC</option>
                        <option>Alagoas-AL</option>
                        <option>Amapá-AP</option>
                        <option>Amazonas-AM</option>
                        <option>Bahia-BA</option>
                        <option>Ceará-CE</option>
                        <option>Espírito Santo-ES</option>
                        <option>Goiás-GO</option>
                        <option>Distrito Federal-DF</option>
                        <option>Maranhão-MA</option>
                        <option>Mato Grosso-MT</option>
                        <option>Mato Grosso do Sul-MS</option>
                        <option>Minas Gerais-MG</option>
                        <option>Pará-PA</option>
                        <option>Paraíba-PB</option>
                        <option>Paraná-PR</option>
                        <option>Pernambuco-PE</option>
                        <option>Piauí-PI</option>
                        <option>Rio de Janeiro-RJ</option>
                        <option>Rio Grande do Norte-RN</option>
                        <option>Rio Grande do Sul-RS</option>
                        <option>Rondônia-RO</option>
                        <option>Roraima-RR</option>
                        <option>Santa Catarina-SC</option>
                        <option>São Paulo-SP</option>
                        <option>Sergipe-SE</option>
                        <option>Tocantins-TO</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">CEP</label>
                      <input type="text" class="form-control" id="inputZip"placeholder="00000-000">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Salvar dados
                        </label>
                      </div>
                    </div>
                    <div class="col-6 d-grid gap-2 d-md-block">
                      <button type="submit" class="btn btn-primary">Cadastrar</button>
                      <button type="submit" class="btn btn-outline-primary"><a href="./index.html">Cancelar </a></button>
                    </div>
              </div>
